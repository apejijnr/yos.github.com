<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="contact.CSS"/>
<script src="contact.js"></script>
<title>Contact Form </title>
</head>

<body>
 <div id="mainform">
<h2>Simple jQuery Contact Form With Validation</h2>
 <!-- Required Div Starts Here -->
<form id="form">
<h3>Contact Form</h3>
<p id="returnmessage"></p>
<label>First Name (must contain atleast 4 characters): <span>*</span></label>
<input type="text" id=" first name" placeholder=" First Name"/>
<label>Middle Name: <span>*</span></label>
<input type="text" id=" middle name" placeholder=" Middle Name"/>
<label>Last Name: <span>*</span></label>
<input type="text" id=" Last name" placeholder=" Last Name"/>
<label>Title: <span>*</span></label>
<input type="text" id=" title" placeholder=" Title"/>
<label>Email: <span>*</span></label>
<input type="text" id="email" placeholder="Email"/>
<label>Message (Maximum of 20 characters):</label>
<textarea id="message" placeholder="Message......."></textarea>
<input type="button" id="submit" value="Send Message"/>
</form>
</div>
